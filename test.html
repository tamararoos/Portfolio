<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nahtloser Vertical Swiper</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #fff;
      background: #333;
      border: 4px solid #444;
    }
  </style>
</head>
<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.mySwiper', {
      direction: 'vertical',

      loop: true,
      loopAdditionalSlides: 10,   // <<< sorgt für NAHTLOSEN Loop

      speed: 6000,                // größer = langsamer, fließender
      autoplay: {
        delay: 0,                 // KEINE Stopps → kontinuierlich
        disableOnInteraction: false,
      },

      freeMode: true,
      freeModeMomentum: false,    // verhindert Anhalten beim Stoppen der Geste

      grabCursor: true,
      touchRatio: 1,

      mousewheel: {
        forceToAxis: true,
        releaseOnEdges: true,
      },
    });
  </script>

</body>
</html>
